<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grided Divs with Snippets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #mainContainer {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #3498db;
        }

        #gridContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .gridItemrleft {
            border: 1px solid #ddd;
            padding: 20px;
            margin-left:10px;
            border-radius: 5px;
            background-color: #fff;
        }

        
        .gridItemrright {
            border: 1px solid #ddd;
            padding: 20px;
            margin-right:10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .gridItem h2 {
            margin-bottom: 10px;
            color: #2ecc71;
        }

        .snippet {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="mainContainer">
    <h1>Grided Divs with Snippets</h1>

    <div id="gridContainer">
        <div class="gridItemrleft">
            <h2>Category 1</h2>
            <div class="snippet">
                <input type="checkbox" id="snippet1">
                <label for="snippet1">Snippet 1</label>
            </div>
            <div class="snippet">
                <input type="checkbox" id="snippet2">
                <label for="snippet2">Snippet 2</label>
            </div>
            <!-- Add more snippets as needed -->
        </div>

        <div class="gridItemrright">
            <h2>Category 2</h2>
            <!-- Add snippets for Category 2 -->
        </div>

        <div class="gridItemrleft">
            <h2>Category 3</h2>
            <!-- Add snippets for Category 3 -->
        </div>

        <div class="gridItemrright">
            <h2>Category 4</h2>
            <!-- Add snippets for Category 4 -->
        </div>

        <div class="gridItemrleft">
            <h2>Category 5</h2>
            <!-- Add snippets for Category 5 -->
        </div>

        <div class="gridItemrright">
            <h2>Category 6</h2>
            <!-- Add snippets for Category 6 -->
        </div>
    </div>
</div>

</body>
</html>
