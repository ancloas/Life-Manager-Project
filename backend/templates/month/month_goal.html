<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2 {
            color: #3498db;
        }

        #snippetsContainer {
            margin-top: 20px;
        }

        .snippet {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        #divContainer {
            margin-top: 20px;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            background-color: #2ecc71;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #streakTracker {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Monthly Goal</h1>

<div id="snippetsContainer">
    <h2>Task/Event List</h2>
    <div class="snippet">
        <input type="checkbox" id="task1">
        <label for="task1">Task 1</label>
    </div>
    <div class="snippet">
        <input type="checkbox" id="task2">
        <label for="task2">Task 2</label>
    </div>
    <!-- Add more snippets as needed -->
</div>

<div id="divContainer">
    <div id="navigation">
        <h2>Habits</h2>
        <!-- Add navigation links as needed -->
        <a href="#">Habit1</a>
        <a href="#">Habot2</a>
        <a href="#">Habit 3</a>
    </div>
    
    <div id="streakTracker">
        <h2>Streak Tracker</h2>
        <!-- Add streak tracker content -->
        <!-- For example, you can use a calendar or a simple counter -->
    </div>
</div>

</body>
</html>
